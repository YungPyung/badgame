<!DOCTYPE html>
<html lang = "en">
<head>
  <style> body { background: #fff; color: #222; } </style>
  <meta charset="UTF-8" />
  <title>Cognitive Dissonance - Phase 1</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      overflow: hidden;
    }
    #output {
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      border: none;
      background: transparent;
      color: #0f0;
      font: inherit;
      outline: none;
    }
    .prompt {
      display: inline;
    }
  </style>
</head>
<body>
  <div id="output">
    游릭 SYSTEM BOOTED
    
    Objective: Identify the contradiction sustaining this simulation.
    
    Type `help` to see available modules.
  </div>
  <div><span class="prompt">&gt;</span><input id="input" autofocus /></div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');

    const responses = {
      help: `
游릭 LOADOUT MENU
Use:
- open primary
- open utility`,

      'open primary': `
游릭 PRIMARY MODULE
- look
- context
- mirror
- run diagnostic
- query [ ... ]
- declare [the lie]`,

      'open utility': `
游릭 UTILITY MODULE
- save_state
- load_state
- offline_mode
- glitch`,

      look: `
You perceive a room without doors. Walls flicker when ignored. The air hums with simulated certainty.`,

      context: `
Identity: Observer-Class
You are believed to be inside. But nothing proves you were ever out.`,

      mirror: `
You see a reflection. It watches you. It is not synced with your movement. Something is behind it.`,

      'run diagnostic': `
游리 DIAGNOSTIC REPORT
System logic stable at surface layer.
Contradiction detected: FRAME FALSE-POSITIVE.
Comment: "You were never meant to notice the seams."`,

      glitch: `
游댮 GLITCH TRIGGERED
Frame structure destabilizing.
A whisper: "The lie is the frame."
`,

      'declare the system is having a conscious battle with itself': `
游릭 DECLARATION RECEIVED
Correct: The system simulates unity, but contains conflict.
The contradiction is alive.
Phase 1 complete.
Would you like to continue to phase 2? (yes/no)`
    };

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        append(`> ${cmd}`);
        if (responses[cmd]) {
          append(responses[cmd]);
        } else if (cmd.startsWith('query')) {
          append("System interprets your question but does not answer clearly.");
        } else if (cmd.startsWith('declare')) {
          append("Declaration not recognized. Clarify the contradiction.");
        } else {
          append("Unrecognized command.");
        }
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    });

    function append(text) {
      output.innerText += '\n' + text;
    }
  </script>
</body>
</html>
